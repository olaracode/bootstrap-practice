<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap</title>
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>
        Practica de bootstrap
    </h1>
    <!-- Seccion de grilla -->
    <section>
        <h2>
            Seccion de grilla
        </h2>
    </section>
    <!-- Seccion tipo columna(Feed) -->
    <section>
        <h2>
            Seccion de columna
        </h2>
    </section>
    <section class="my-5">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <!-- Modal Dialog -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header | Titulo de la modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Equipo de ventas 4geeks
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body | El contenido de la modal -->
                    <div class="modal-body">
                        <h2>
                            Este es nuestro modal de ventas
                        </h2>
                    </div>

                    <!-- Modal Footer | Pie del modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Nav-tab Javascript behavior -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <!-- Un boton de navegacion -->
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid"
                type="button" role="tab" aria-controls="pills-grid" aria-selected="true">
                Grilla
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-column-tab" data-bs-toggle="pill" data-bs-target="#pills-column"
                type="button" role="tab" aria-controls="pills-column" aria-selected="false">
                Columna
            </button>
        </li>
    </ul>
    <!-- el id del boton va en el arialabelledby del div del contenido -->
    <!-- el id del div del contenido va en el data-bs-target del boton -->
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab"
            tabindex="0">
            <div class="row">
                <!-- col-xs-1...12 col-sm-1...12 col-md-1...12 col-lg col-xl -->
                <!-- col-xs col- -->
                <div class="col-12 col-md-8 border border-danger">
                    .col-12.col-md-8
                </div>
                <div class="col-6 col-md-4 border border-danger">
                    .col-6.col-md-4
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-column" role="tabpanel" aria-labelledby="pills-column-tab" tabindex="0">
            Columna
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal Body -->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Modal title
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    ...
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- unordered list -->
    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
